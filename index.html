<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .flag {
      background-color: yellow;
      width: 300px;
      height: 200px;
    }
    .flag > div {
      background-color: blue;
      position: relative;
      top: 50%;
      width: 300px;
      height: 50px;
    }
    div div {
      background-color: red;
      position: relative;
      top: 100%;
      width: 300px;
      height: 50px;
    }
  </style>
  <body>
    <div class="flag">
      <div>
        <div></div>
      </div>
    </div>
  </body>
</html>
